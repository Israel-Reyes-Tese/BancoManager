{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Agregar Ingreso</h2>
    
    <form method="POST" id="form-agregar-ingreso">
        {% csrf_token %}
        <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="cantidad" name="cantidad" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion">
        </div>

        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha" name="fecha" required>
        </div>

        <div class="mb-3">
            <label for="fuente" class="form-label">Fuente</label>
            <input type="text" class="form-control" id="fuente" name="fuente" required>
        </div>

        <div class="mb-3">
            <label for="cuenta" class="form-label">Cuenta</label>
            <select class="form-select" id="cuenta" name="cuenta" required>
                <option value="">Selecciona una cuenta</option>
                {% for cuenta in cuentas %}
                <option value="{{ cuenta.id }}">{{ cuenta.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Agregar Ingreso <i class="fas fa-plus-circle"></i></button>
    </form>
</div>

{% endblock %}

{% block scripts %}
<!-- Incluyendo el script de bootstrap (opcional si ya está en base.html) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Ejemplo de código JavaScript para manejo de formulario
$(document).ready(function() {
    $('#form-agregar-ingreso').on('submit', function(e) {
        e.preventDefault(); // Prevenir comportamiento por defecto

        // Recolectar datos del formulario
        var formData = $(this).serialize();

        $.ajax({
            url: "{% url 'agregar_ingreso' %}",  // URL para agregar ingresos
            method: "POST",
            data: formData,
            success: function(response) {
                alert('Ingreso agregado exitosamente.');
                // Opcional: Redirigir o limpiar el formulario
            },
            error: function(xhr) {
                console.error("Error al agregar ingreso: ", xhr.responseText);
                alert('Error al agregar ingreso.');
            }
        });
    });
});
</script>
{% endblock %}
